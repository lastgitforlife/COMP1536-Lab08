<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Super Smash Bros. Ultimate</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="maindiv">
      <nav>
        <div id="mainMenu">
          <div class="customButton"><h4>Super Smash Bros. Ultimate</h4></div>
          <a id="getInfo" class="customButton" href=""><div>General Information</div></a>
          <a id="getCharacters" class="customButton" href=""><div>Character List</div></a>
          <a id="purchase" class="customButton" href="https://smashbros.nintendo.com/buy/"><div>Purchase</div></a>
          <a id="getUs" class="customButton" href=""><div>About Us</div></a>
        </div>
      </nav>
      <header>
        <div id="header">
          <div id="headerText">
          </div>
        </div>
      </header>
      <section id="smashCharacter">
        <div id="smashCharacterBody">
          <div id="smashCharacterImage">
          </div>
          <div id="smashCharacterInfo">
          </div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
